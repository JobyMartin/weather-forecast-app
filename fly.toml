# fly.toml app configuration file generated for weather-forecast-app on 2026-01-14T02:21:00Z
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'weather-forecast-app'
primary_region = 'iad'
console_command = '/rails/bin/rails console'

[build]

[env]
  PORT = '8080'

[processes]
  app = './bin/rake litestream:run ./bin/rails server'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 1024
